<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="main-container">
        <div class="background-graphic"><img class="logo" src="img/logo-y47.svg" /></div>
        <div class="divider">
          <div class="top">
            <div class="skills">
              <div class="background-graphic-s"><img class="rectangle" src="img/rectangle-4.svg" /></div>
              <div class="div">
                <div class="frame"><div class="text-wrapper" data-key="skills_title">Skills</div></div>
                <div class="skill-list">
                  <div class="frame-2">
                    <img class="img" src="img/archviz_icon.svg" />
                    <div class="text-wrapper-2" data-key="skill_archviz">ARCHVIZ</div>
                  </div>
                  <div class="frame-2">
                    <img class="img" src="img/3d2dmotion_icon.svg" />
                    <div class="text-wrapper-2" data-key="skill_motion">3D / 2D MOTION</div>
                  </div>
                  <div class="frame-2">
                    <img class="img" src="img/3danimator_icon.svg" />
                    <div class="text-wrapper-2" data-key="skill_animator">3D ANIMATOR</div>
                  </div>
                  <div class="frame-2">
                    <img class="img" src="img/xrarvr_icon.svg" />
                    <p class="text-wrapper-2" data-key="skill_xr">XR / AR / VR</p>
                  </div>
                  <div class="frame-2">
                    <img class="img" src="img/3dvfx_icon.svg" />
                    <div class="text-wrapper-2" data-key="skill_vfx">3D VFX</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar">
              <div class="lang-switch-eng">
                <div class="eng">
					<div class="rectangle-2"></div>
					<div class="text-wrapper-3">Eng</div>
				</div>
                <div class="jp">
                  <div class="rectangle-2"></div>
                  <div class="text-wrapper-3">日本</div>
                </div>
              </div>
            </div>
          </div>
          <div class="mid">
            <div class="element-generalist" data-key="role_generalist">3DCG<br>GENERALIST</div>
          </div>
		  <div class="bottom">
			<div class="software_list">
				<div class="sl_img_frame">
					<img class="icon" src="img/slicon1.svg" alt="slicon1" />
				</div>
				<div class="sl_img_frame">
					<img class="icon" src="img/slicon2.svg" alt="slicon2" />
				</div>
				<div class="sl_img_frame">
					<img class="icon" src="img/slicon3.svg" alt="slicon3" />
				</div>
			</div>
		  </div>
        </div>
        <img class="overlay-image" src="img/vert3.webp" />
      </div>
      <div class="menu-container">
        <div class="image-container">
				<div class="menuframe">
					<div class="bg-default" style="background-image: url('img/event_archviz.jpg');"></div>
					<div class="bg-hover" style="background-image: url('img/event_archviz_c.jpg');"></div>
				</div>
				<div class="menuframe">
					<div class="bg-default" style="background-image: url('img/animation.jpg');"></div>
					<div class="bg-hover" style="background-image: url('img/animation_c.jpg');"></div>
				</div>
				<div class="menuframe">
					<div class="bg-default" style="background-image: url('img/creative_art.jpg');"></div>
					<div class="bg-hover" style="background-image: url('img/creative_art_c.jpg');"></div>
				</div>
			</div>
        <div class="title-container">
          <div class="text-wrapper-5" data-key="menu_archviz">EVENT ARCHVIZ</div>
          <div class="text-wrapper-5" data-key="menu_animation">ANIMATION</div>
          <div class="text-wrapper-5" data-key="menu_art">CREATIVE ART</div>
        </div>
      </div>
    </div>
	<script src="lang-switch.js"></script>
	<script src="menu-tap.js"></script>
  </body>
</html>
